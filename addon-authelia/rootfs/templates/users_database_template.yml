users:
  "{{.admin_user_email}}":
    password: "{{.password_hash}}"
    displayname: "Admin"
    email: "{{.admin_user_email}}"
    groups:
      - admins
      - users
{{ if .logins }}
{{- range $index, $element := .logins }}
  "{{$element.email}}":
    password: "{{$element.password_hash}}"
    displayname: "{{$element.email}}"
    email: "{{$element.email}}"
    groups:
      - users
{{- end }}
{{ else }}
# no logins provided
{{ end }}
